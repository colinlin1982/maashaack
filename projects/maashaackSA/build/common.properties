FLEX_HOME_NIX = not available
FLEX_HOME_WIN = c:/OpenSource/Flex/sdks/4.6.0_AIR_13

# define the path of the shell to run commands
SHELL_MAC = /bin/sh
SHELL_NIX = /bin/sh
SHELL_WIN = cmd

# define the separator to use for the OS
SEPARATOR_MAC = /
SEPARATOR_NIX = /
SEPARATOR_WIN = \\

#### CREDENTIALS ####

# define your svn credentials
credentials.svn.username = test
credentials.svn.password = test

# define your ftp credentials
credentials.ftp.username = test
credentials.ftp.password = test

#### BUILD OPTIONS ####

#-- general --#
build.separator = --------------------------------------------------------------------------------
build.halfseparator = ----------------------------------------

# if active
# - show the compilation options
build.showoptions = true

# if active
# - will execute all svn commands within the build (svn update, svn commit, etc.)
# - update the file build/version.properties
build.publish = false

# if active
# - and if publish = true
# - will do a svn commit on the lib-abc and lib-swc folders of each module
build.updatedependencies = false

# if active
# - will copy dependencies from libs into lib-abc and/or lib-swc folders of each module
build.fetchdependencies = true

# if active
# - will copy libraries from libs into lib-abc and/or lib-swc folders of each module
build.fetchlibraries = true


# if active
# - and if publish = true
# - will do a svn commit on the libs/ folder (eg. libs/trunk)
# - will create a tag in libs/tags/BUILD_TAG
build.updatelibs = false


# if active
# - will not build zip targets
build.nozip = true

# if active
# - will not build documentation targets
build.nodoc = true

# if active
# - will not build ABC targets
build.noabc = true

# if active
# - and if nodoc = false
# - will merge asdoc xml files inside SWC
build.fatswc = true


# if active
# - will try to build the packages
build.packages = true

# if active
# - define the name of the root package which merge all the other packages
build.rootpackage = maashaack

# if active
# - will compile all packages by default
build.compile-packages-default = true


# if active
# - will try to build the libraries
build.libraries = true

# if active
# - will compile all libraries by default
build.compile-libraries-default = true


# if active
# - will try to build the tools
build.tools = false

# if active
# - will compile all tools by default
build.compile-tools-default = true


# if active
# - will execute the "build-doc" target on each build
build.documentation = false

# if active
# - will clean the doc folder before generating the doc
build.cleanDocumentation = false



#### PROJECT CONFIG ####

metabuild.name      = maashaack-SA
#metabuild.desc     = #dynamically defined
metabuild.label     = beta
metabuild.release   = bin-release
metabuild.deploy    = bin-deploy

#metabuild.libs-pool = libs-test
metabuild.libs-pool = libs

doc.window-title = Maashaack Documentation
doc.main-title   = Maashaack AS3 API Reference
